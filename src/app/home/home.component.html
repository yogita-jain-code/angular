
<div class="table-responsive">
    <table class="table table-hover">
      <tr *ngFor="let emp of emp">
          <td>
            {{emp.No}}
          </td>
          <td>
            {{emp.Name}}  
        </td>
        <td>
            {{emp.Age}}  
        </td>
        <td>
         <a routerLink="/edit/{{emp.No}}">Edit</a>
        </td>
        <td>
           <a routerLink="/delete/{{emp.No}}">Delete</a>    
        </td>
      </tr>
    </table>
</div>
